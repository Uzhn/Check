{% extends "base.html" %}

{% block title %}Перезаписать файл{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Перезаписать файл "{{ file}}"</h2>

  {% if error_message %}
    <div class="alert alert-danger">{{ error_message }}</div>
  {% endif %}

  <div class="module">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Перезаписать</button>
    </form>
  </div>
</div>
{% endblock %}
